<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        h1, h2 {
            color: #00E17E;
        }

        .mb-3 {
            margin-bottom: 1rem;
        }

        .mt-4 {
            margin-top: 2rem;
        }
        .navbar {
            padding-left: 10px;
            padding-right: 10px;
        }

        .container {
            margin: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        h1, h2 {
            color: #00E17E;
        }

    </style>
    <script src="./js/adminHome.js" type="module"></script>
    <script src="./js/loadNavbar.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="d-flex justify-content-center">
        <div class="container">
            <h1 class="text-center">Admin Page</h1>
            <h2 class="text-center mt-4">Tutoring Appointments</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Tutor</th>
                        <th>Student</th>
                        <th>Topic</th>
                        <th class="dropdown">Actions</th>
                    </tr>
                </thead>
                <tbody id="sessionTable">
                </tbody>
            </table>
            <h2 class="text-center mt-4">Create Appointment</h2>
            <form id="createAppointmentForm">
                <div class="mb-3">
                    <label for="studentSelect" class="form-label">Student</label>
                    <select class="form-select" id="studentSelect">
                    </select>
                </div>
                <div class="mb-3">
                    <label for="tutorSelect" class="form-label">Tutor</label>
                    <select class="form-select" id="tutorSelect">
                    </select>
                </div>
                <button type="button" id="createAppointmentBtn" class="btn btn-primary">Create Appointment</button>
            </form>
        </div>
    </div>
</body>
</html>
