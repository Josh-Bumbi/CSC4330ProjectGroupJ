<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <script type="module" src="js/index.js"></script>

    <div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
   </div>

    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form id="signupForm" class="form" action="#">
            <h1>Create Account</h1>

            <div class="form-field">
              <input id="firstName" name="firstName" type="text" placeholder="First Name" autocomplete="off"/>
              <small></small>
            </div>

            <div class="form-field">
              <input id="uEmail" name="uEmail" type="text" placeholder="University Email" autocomplete="off"/>
              <small></small>
            </div>

            <div class="form-field">
              <input id="major" name="major" type="text" placeholder="Major" autocomplete="off"/>
              <small></small>
            </div>

            <div class="form-field">
              <input id="grade" name="grade" type="text" placeholder="Grade" autocomplete="off"/>
              <small></small>
            </div>

            <div class="form-field">
              <input id="password" name="password" type="password" placeholder="Password" autocomplete="off"/>
              <small></small>
            </div>

            <div class="form-field">
              <button class="button" type="submit">Sign Up</button>
            </div>
        </form>
      </div>

      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Sign in</h1>
          <input type="email" placeholder="University Email" />
          <input type="password" placeholder="Password" />
          
          <button type="submit">Sign In</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Already Have an Account?</h1>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Don't Have an Account?</h1>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/validate.js"></script>
  </body>
</html>
