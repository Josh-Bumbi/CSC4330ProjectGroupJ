<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        h1, h2 {
            color: #00E17E;
        }

</head>
<body>
    <div class="container">
        <h1>Admin Page</h1>
        <h2>Tutoring Appointments</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Tutor</th>
                    <th>Student</th>
                    <th>Topic</th>
                    <th class="dropdown">Actions</th>
                </tr>
            </thead>
            <tbody id="sessionTable">
            </tbody>
        </table>
        <h2>Create Appointment</h2>
        <form id="createAppointmentForm">
            <div class="mb-3">
                <label for="studentSelect" class="form-label">Student</label>
                <select class="form-select" id="studentSelect">
                    <!-- Add student options here -->
                </select>
            </div>
            <div class="mb-3">
                <label for="tutorSelect" class="form-label">Tutor</label>
                <select class="form-select" id="tutorSelect">
                    <!-- Add tutor options here -->
                </select>
            </div>
            <button type="button" id="createAppointmentBtn" class="btn btn-primary">Create Appointment</button>
        </form>
        <h2>Update Tutor Information</h2>
        <form id="updateTutorForm">
            <!-- Add fields for tutor information as needed -->
            <button type="submit" class="btn btn-primary">Update Tutor</button>
        </form>
    </div>
